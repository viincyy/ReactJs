<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formvalidate.css" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: SN"
                    class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com"
                    class="form-control" />
                <span class="form-message"></span>
            </div>


            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" rules="required|min:6" name="password" type="password" placeholder="Nhập mật khẩu"
                    class="form-control" />
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="formvalidation2.js"></script>

    <script>
        // 1. Mong muốn /2. Thành quả / 3. Thành quả đạt được
        var form = new Validator('#register-form');
        form.onSubmit = function (formdata) {
            console.log(formdata);
        }
    </script>
</body>

</html>
