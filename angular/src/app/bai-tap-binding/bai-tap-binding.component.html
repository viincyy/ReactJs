<div class="container">
    <h3 class="display-4">Register Form</h3>
    <div class="form-group">
        <span>Email</span>
        <input type="email" class="form-control" #txtEmail>
    </div>
    <div class="form-group">
        <span>Fullname</span>
        <input type="text" class="form-control" #txtFullName [(ngModel)]= "Email">
    </div>
    <div class="form-group">
        <button (click)="ChangFullName(txtFullName.value)" class="btn btn-success" type="button">Submit</button>
    </div>
</div>
<div class="container">
    <h3 class="display-4">Result</h3>
    <span [innerHTML] = "'Email: ' + Email"></span> <br/>
    <span>FullName: {{FullName}}</span>
</div>
