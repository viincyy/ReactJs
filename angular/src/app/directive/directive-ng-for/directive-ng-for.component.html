<div class="container">
    <table class=" table">
        <thead>
            <tr>
                <td>STT</td>
                <td>Mã SV</td>
                <td>Họ Tên</td>
                <td>Tuổi</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let SV of DanhSachSinhVien; let STT = index">
                <td>{{STT + 1}}</td>
                <td>{{SV.MaSV}}</td>
                <td>{{SV.tenSV}}</td>
                <td>{{SV.tuoi}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container w-50">
    <h3>Thêm SV</h3>
    <div class=" form-group">
        <span>Mã SV</span>
        <input #maSV type="text" class="form-control">
    </div>
    <div class=" form-group">
        <span>Tên</span>
        <input #tenSV type="text" class="form-control">
    </div>
    <div class=" form-group">
        <span>Tuổi</span>
        <input #tuoiSV type="text" class="form-control">
    </div>
    <div class="form-group">
         <button class="btn btn-success" (click) = "ThemSinhVien(maSV.value, tenSV.value, tuoiSV.value)">Thêm sinh viên</button>
    </div>
</div>
